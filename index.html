<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Семья</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif; 
            background-color: #fff5f8;
            margin: 0;
            padding: 40px;
            color: #4a4a4a;
            font-weight: 300;
            /* Центрируем содержимое */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #d81b60;
            margin-bottom: 50px;
            font-weight: normal;
            text-align: center;
        }

        /* Исправленный блок (добавлена скобка в конце) */
        .story-title {
            font-family: 'Pacifico', cursive;
            color: #d81b60;
            margin-top: 0;
            font-size: 1.8rem;
            border-bottom: 2px dashed #fce4ec;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .gallery {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .card {
            width: 250px;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            text-decoration: none;
            position: relative;
            filter: grayscale(20%);
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            filter: grayscale(0%);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(216, 27, 96, 0.7); /* Цвет в тон теме */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <h1>Моя семья</h1>

    <div class="gallery">
        <a href="son.html" class="card">
            <img src="images/IMG_20210807_162441.jpg" alt="Стёпка">
            <div class="card-label">Сын</div>
        </a>

        <a href="daughter.html" class="card">
            <img src="images/изображение_viber_2026-02-02_12-34-11-241.jpg" alt="Эмилька">
            <div class="card-label">Доча</div>
        </a>

        <a href="mygirls.html" class="card">
            <img src="images/изображение_viber_2026-02-02_09-54-47-265.jpg" alt="Мама и доча">
            <div class="card-label">Девочки</div>
        </a>
    </div>

</body>
</html>
