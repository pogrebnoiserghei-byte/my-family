<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Семья</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; 
            background-color: #fff5f8;
            margin: 0;
            padding: 40px;
            color: #4a4a4a;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #d81b60;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            width: 220px;
            height: 320px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            text-decoration: none;
            position: relative;
            background: #fff;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(216, 27, 96, 0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(216, 27, 96, 0.8);
            color: white;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <h1>Моя семья</h1>

    <div class="gallery">
        <a href="son.html" class="card">
            <img src="images/IMG_20210807_162441.jpg" alt="Сын">
            <div class="card-label">Сын</div>
        </a>

        <a href="daughter.html" class="card">
            <img src="images/изображение_viber_2026-02-02_12-34-11-241.jpg" alt="Доча">
            <div class="card-label">Доча</div>
        </a>

        <a href="mygirls.html" class="card">
            <img src="images/изображение_viber_2026-02-02_09-54-47-265.jpg" alt="Девочки">
            <div class="card-label">Девочки</div>
        </a>

        <a href="wife.html" class="card">
            <img src="images/изображение_viber_2026-02-04_13-39-52-138.jpg" alt="Мариша">
            <div class="card-label">Мариша</div>
        </a>
    </div>

</body>
</html>
